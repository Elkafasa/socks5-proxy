logoutput: /var/log/sockd.log

# Listen on all interfaces, port 1080 (SOCKS5 default)
internal: 0.0.0.0 port = 1080
external: 0.0.0.0

# Authentication methods
socksmethod: none  # or "username none" if you want optional username
clientmethod: none

# Drop privileges
user.notprivileged: nobody

# Allow all clients to connect to the SOCKS proxy
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: connect disconnect error
    method: none
}

# Allow all traffic through SOCKS proxy
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    protocol: tcp udp
    log: connect disconnect error
}
